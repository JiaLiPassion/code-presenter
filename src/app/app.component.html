{{hightlightLineNumber}} {{consoleOutput}}
<div class="wrapper">
  <app-code class="codeblock" [code]="code" [hightlightLineNumber]="hightlightLineNumber"></app-code>
  <app-console class="console" [output]="consoleStr"></app-console>
  <app-stack class="stack" [stacks]="stacks">Stack</app-stack>

  <div class="microtask">Microtask Queue</div>
  <div class="macrotask">Macrotask Queue</div>
</div>
